<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">
    <ion-row color="primary" justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        
  
        <div text-center padding>


          <ion-icon color="secondary" size="large" md="md-contact"></ion-icon>
          <ion-text color="secondary" size="large">
            <h3>Member Login</h3>
          </ion-text>

          <ion-item>
            <ion-icon md="md-mail"></ion-icon>
            <ion-input formControlName="email" type="email" placeholder="Email ID" ngModel required>
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-icon md="md-lock"></ion-icon>
            <ion-input formControlName="password" type="password" placeholder="Password" ngModel required>
            </ion-input>
          </ion-item>
        </div>

        <div padding>
          <ion-button expand="full" type="submit" [disabled]="!credentialsForm.valid">Login</ion-button>
        </div>
        <div padding>
          <ion-button click color="primary"size="small" type="submit">Login as Guest</ion-button>
        </div>
        </ion-col>
        <div padding>
          <ion-button click color="primary"size="small" type="button" (click)="register()">Register Here!</ion-button>
        </div>
    </ion-row>
</form>
</ion-content>
