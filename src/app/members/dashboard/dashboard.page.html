<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-buttons (click)="logout()">
            <ion-icon slot="icon-only" name="log-out"></ion-icon>
          </ion-buttons>
        </ion-buttons>        
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/cloud.jpg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Weather Update</ion-card-subtitle>
        <ion-card-title>Welcome to SanLigtas</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Update your status and check for relief goods here.</p>
      </ion-card-content>
    </ion-card>
    <ion-card class="welcome-card">
      <ion-img src="/assets/alert.png"></ion-img>
      <ion-card-header>
        <ion-card-title>Red Alert</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Be updated about the latest weather report.</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Add Evacuees</ion-label>
      </ion-list-header>
      <ion-item href="https://ionicframework.com/docs/">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>Delete Evacuees</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/building/scaffolding">
        <ion-icon slot="start" color="medium" name="build"></ion-icon>
        <ion-label>Edit Evacuees</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/layout/structure">
        <ion-icon slot="start" color="medium" name="grid"></ion-icon>
        <ion-label>Show Evacuees</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/theming/basics">
        <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
        <ion-label>Send Message</ion-label>
      </ion-item>
    </ion-list>
    <ion-buttons (click)="clearToken()">
      <ion-icon slot="icon-only" name="clear-jwt"></ion-icon>
    </ion-buttons>
</ion-content>
